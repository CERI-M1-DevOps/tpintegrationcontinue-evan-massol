name: "Java CI with Maven - Test and package"

on: 
  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: "Se placer dans le dépôt courant"
        uses: actions/checkout@v4
        with:
          repository: '${{ github.repository }}'
      
      - name: "Configurer Java JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: "Build avec Maven"
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=$(echo "CERI-M1-DevOps/tpintegrationcontinue-evan-massol")